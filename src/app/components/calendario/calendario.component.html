<div class="calendario">
    <div class="d-flex justify-content-center ">
        <h1>{{mes +" - "+ ano }}</h1>
    </div>
    <div class="botones d-flex justify-content-center">
        <button (click)="anterior()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
            </svg><strong>Anterior</strong></button>

        <button (click)="siguiente()"><strong>Siguiente</strong><svg xmlns="http://www.w3.org/2000/svg" width="16"
                height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
            </svg></button>


    </div>
    <ol class="olDias">
        <li class="Dia-semana">Lunes</li>
        <li class="Dia-semana">Martes</li>
        <li class="Dia-semana">Miercoles</li>
        <li class="Dia-semana">Jueves</li>
        <li class="Dia-semana">Viernes</li>
        <li class="Dia-semana">Sabado</li>
        <li class="Dia-semana">Domingo</li>
        <li *ngFor="let diaa of dias; let i = index">
            <a (click)="getReservasModal(diaa)" data-bs-toggle="modal" href="#pedidosModal">
                <div *ngIf="diaa != null" class="dia">
                    {{diaa}}<br>
                    <small *ngIf="reservasPorDia[i]">{{reservasPorDia[i]}} reservas</small>

                </div>
                <div *ngIf="diaa == null" class="NoExite"></div>
            </a>
        </li>
    </ol>

</div>

<!-- Modal pedidos -->
<div class="modal fade" id="pedidosModal" tabindex="-1" aria-labelledby="exampleModalToggleLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Reservas de la fecha {{diaModal}} de {{mes}} de
                    {{ano}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div *ngIf="reservasModal.length == 0">
                    <h4>No hay pedidos en este dia</h4>
                </div>

                <div style="width: 94%; margin-left: auto; margin-right: auto;">
                    <app-tabla-reservas [salas]="salas" [reservas]="reservasModal" [mostrarAcciones]="false"
                        [maxReservas]="reservas.length">
                    </app-tabla-reservas>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><span>Cerrar</span> </button>
            </div>
        </div>
    </div>
</div>
